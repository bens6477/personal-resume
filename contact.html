<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <script>
    $(document).ready(function(){
       $('#header').load("header.html");
       $('#footer').load("footer.html");
    });
    </script>
    <title>Ben Smith</title>
</head>

<body>
    <div id="header"></div>

    <section class="container-fluid">
        <div class="row bg-color-contact">
            <div class="col">
                <h3 class="contact-heading uppercase text-center">Want to get in touch?</h3>
                <h4 class="uppercase text-center">Got a project in mind?</h4>
                <h5 class="uppercase text-center">Let's work together!</h5>
                <div class="center-form">
                    <form action="mailto:bens6477@gmail.com" method="GET">
                        <input type="text" name="name" id="fullname" class="form-control my-3" placeholder="Name" required>
                        <input type="text" name="subject" id="subject" class="form-control my-3" placeholder="Subject" required> 
                        <textarea rows="5" name="body" id="projectsummary" class="form-control my-3" placeholder="Description" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Send Request</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div id="footer"></div>
</body>

</html>
